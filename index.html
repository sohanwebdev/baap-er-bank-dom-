<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-7xl font-bold">This is <span class="text-sky-800">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main class="bg-cyan-600 w-9/12 mx-auto mt-8 p-10 rounded-lg">
        <h4 class="text-3xl font-medium pb-3">Please enter your email and password</h4>
        <div>
            <input id="userEmail" type="email" placeholder="Enter your email" class="w-9/12 block mb-5 py-3 pl-2">
            <input id="userPassword" type="password" placeholder="Enter your password" class="w-9/12 block mb-5 py-3 pl-2">
            <button id="logInBtn" class="bg-zinc-800 text-white py-3 px-5 text-xl rounded-lg font-bold hover:bg-slate-600">logInBtn</button>
        </div>

    </main>

    <!-- adding javaScript file -->
    <script src="./js/logIn.js"></script>

</body>
</html>
